<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Baby Band</title>
    <link rel="icon" href="./images/Logo Redondo.png">
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://bootswatch.com/4/minty/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css"
      integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./loading.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script>
      function showContent(){
        element = document.getElementById("condicion_especial");
        check = document.getElementById("flexSwitchCheckDefault");
        if (check.checked) {
            element.style.display='block';
        }
        else {
            element.style.display='none';
        }
      }

      function showContent2(){
        element = document.getElementById("gestacion");
        check = document.getElementById("prematuro");
        if (check.checked) {
            element.style.display='block';
        }
        else {
            element.style.display='none';
        }
      }
    </script>
  </head>
  <body>
    <!--NAVBAR-->
    <header>
      <nav class="navbar navbar-expand-lg navbar-dark bg-primary mb-3">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Baby Band</a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarColor01"
            aria-controls="navbarColor01"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>

          <div class="collapse navbar-collapse" id="navbarColor01">
            <ul class="navbar-nav me-auto">
              <li class="nav-item">
                <a class="nav-link active" href="#">Home </a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="./graficas.html">Datos</a>
              </li>
              <li class="nav-item">
                <a class="nav-link btn" href="#modalform" data-bs-toggle="modal"
                  ><i href="#modal-form" class="fas fa-plus-circle"></i
                ></a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>

    <div id="contenedor_carga">
      <div id="carga"></div>
    </div>

    <!--Bebes-->
    <div class="container">
      <div class="row ">
        <div id="datos-container"></div>
        
        
      </div>
    </div>

    <!-- Botones -->
    <button id="btn-send" style="visibility:hidden"></button>
    <button id="btn-stop" style="visibility:hidden" ></button>
    <button id="btn-new"  style="visibility:hidden"></button>
    <footer>
      <img src="./images/footer.png" alt="" style="bottom: 0cm; width: 100%;
      height: 130px; position: absolute;">
    </footer> 
    <!-- Modal formulario -->
    <div class="modal fade" tabindex="-1" id="modalform" >
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <legend class="text-center mt-3">
              Información del bebé <i class="fas fa-baby"></i>
            </legend>
          </div>
          <div class="modal-body">
            <div class="card">
              <div class="card-tittle"></div>
              <div class="card-body">
                <form id="information-form">
                  <div class="form-group">
                    <input
                      type="text"
                      id="names"
                      class="form-control"
                      placeholder="Nombre de la madre o del padre"
                      autofocus
                      autocomplete="off"
                    />
                  </div>
                  <div class="form-group d-sm-inline-flex">
                    <input
                      type="text"
                      id="lastname"
                      class="form-control"
                      placeholder="Apellido Paterno"
                      autocomplete="off"
                      required
                    />
                    <input
                      type="text"
                      id="lastname1"
                      class="form-control ml-3"
                      placeholder="Apellido Materno"
                      autocomplete="off"
                      required
                    />
                  </div>
                  <div class="d-inline-flex">
                    <div class="form-group mr-5">
                      <p>Género del bebé:</p>
                      <input
                        type="radio"
                        name="genero"
                        id="sexo"
                        value="Masculino"
                      />
                      M
                      <input
                        type="radio"
                        name="genero"
                        id="sexo1"
                        value="Femenino"
                      />
                      F
                    </div>
                    <div class="form-group mt-3 ml-lg-5" style="position: relative;">
                      <input
                        type="number"
                        id="peso"
                        class="form-control"
                        placeholder="Peso del bebé (kg):"
                        step="any"
                        autocomplete="off"
                      />
                    </div>
                  </div>
                  <div class="d-inline-flex">
                    <div class="form-group">
                      <p class="mr-4">Fecha de nacimiento:</p>
                      <input type="date" id="fnacimiento" class="form-control mr-4" placeholder="Fecha de nacimiento" required/>
                    </div>
                    <div class="form-group">
                      <p class="ml-lg-5">Hora de nacimiento:</p>
                      <input type="time" id="hnacimiento" class="form-control ml-lg-5" placeholder="Hora de nacimiento" required/>
                    </div>
                  </div>
                  <div class="form-group" id="gestacion">
                    <input
                      type="number"
                      id="semanas"
                      class="form-control"
                      placeholder="Semanas de gestación"
                      autocomplete="off"
                      min="20" 
                      pattern="^[0-9]+"
                      required
                    />
                  </div>
                  <div class="form-group">
                    <label for="customRange3" class="form-label">Evaluación de Apgar:</label> <output>0</output>
                    <input type="range" class="form-range" id="customRange3" min="0" max="10" step="1" oninput="this.previousElementSibling.value = this.value" value="0" required>
                  </div>
                  <div class="form-group">
                    <p>Cunero asignado:</p>
                    <select name="Cuneros" id="Cuneros" class="dropdown-toggle form-control" style="border-radius: 7px;">
                      <option value="Cunero 1">Cunero 1</option>
                      <option value="Cunero 2">Cunero 2</option>
                      <option value="Cunero 3">Cunero 3</option>
                      <option value="Cunero 4">Cunero 4</option>
                      <option value="Cunero 5">Cunero 5</option>
                      <option value="Cunero 6">Cunero 6</option>
                      <option value="Cunero 7">Cunero 7</option>
                      <option value="Cunero 8">Cunero 8</option>
                      <option value="Cunero 9">Cunero 9</option>
                      <option value="Cunero 10">Cunero 10</option>
                    </select>
                  </div>
                  <div class="form-group">
                    <div class="form-check form-switch mt-3 ml-4 mb-3 mr-auto">
                      <input class="form-check-input" type="checkbox" id="flexSwitchCheckDefault" onchange="javascript:showContent()" required>
                      <label class="form-check-label" for="flexSwitchCheckDefault">¿El bebé presenta alguna condición médica?</label>
                    </div>
                    <div class="form-group form-check form-switch mt-3 ml-4 mr-auto" id="condicion_especial" style="display: none;">
                      <input class="form-check-input" type="checkbox" id="prematuro" onchange="javascript:showContent2()" required>
                      <label class="form-check-label" for="prematuro">¿El bebé es prematuro o postérmino?</label>
                    </div>
                  <div>
                  <div class="modal-footer">
                    <button
                      type="submit"
                      class="btn btn-primary"
                      data-bs-dismiss="modal"
                      id="btn-information-form"
                    >
                      Guardar
                    </button>
                    <button
                      type="reset"
                      class="btn btn-secondary"
                      data-bs-dismiss="modal" 
                    >
                      Cancelar
                    </button>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="socket.io/socket.io.min.js" charset="utf-8"></script>
    <script type="module" src="./firebase.js" charset="utf-8"></script>
    
    <script type="module" src="./Datos_Personales.js" charset="utf-8"></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/js/all.min.js"
      integrity="sha512-cyAbuGborsD25bhT/uz++wPqrh5cqPh1ULJz4NSpN9ktWcA6Hnh9g+CWKeNx2R0fgQt+ybRXdabSBgYXkQTTmA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  </body>
</html>
